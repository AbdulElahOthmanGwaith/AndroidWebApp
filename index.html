<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Web App - مشروع تطبيق أندرويد</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 { color: #2c3e50; }
        p { line-height: 1.6; }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #219150; }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في مشروع Android Web App</h1>
        <p>هذا المستودع يحتوي على الكود المصدري لتطبيق أندرويد يقوم بعرض مواقع الويب داخل التطبيق (WebView).</p>
        <p>المشروع مبني باستخدام <strong>Kotlin</strong> و <strong>Jetpack Compose</strong>.</p>
        <a href="https://github.com/AbdulElahOthmanGwaith/AndroidWebApp" class="btn">عرض الكود المصدري على GitHub</a>
        <a href="https://github.com/AbdulElahOthmanGwaith/AndroidWebApp/releases" class="btn" style="background-color: #3498db; margin-left: 10px;">تحميل التطبيق (APK)</a>
    </div>
</body>
</html>
